    <style>
        /* Basic Reset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
        }

        /* Header Styles */
        .header {
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: black;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .logo {
            height: 50px;
        }

        /* Section Styles */
        .movies-section {
            padding: 20px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .movies-row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
        }

        .movies-row::-webkit-scrollbar {
            display: none;
        }

        .movie-card {
            flex: 0 0 auto;
            width: 200px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.1);
        }

        .movie-card img {
            width: 100%;
            height: 300px;
            border-radius: 5px;
            object-fit: cover;
        }

        .movie-title {
            font-size: 1rem;
            margin-top: 5px;
            text-align: center;
        }

        .movie-card video {
            margin-top: 10px;
            width: 100%;
            border-radius: 5px;
        }
        /* Description Overlay */
        .description-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 10px;
            box-sizing: border-box;
            overflow: hidden;
        }

        .movie-card:hover .description-overlay {
            opacity: 1;
        }
        .logo {
            height: 50px;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .profile {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>

    sectionDiv.classList.add("movies-section");

    const sectionTitle = document.createElement("h2");
    sectionTitle.classList.add("section-title");
    sectionTitle.textContent = section.rowTitle;

    const moviesRow = document.createElement("div");
    moviesRow.classList.add("movies-row");

    section.movies.forEach(movie => {
        const movieCard = document.createElement("div");
        movieCard.classList.add("movie-card");

        // Add movie image and title
        movieCard.innerHTML = `
            <img src="${movie.movie_image_cover}" alt="${movie.title}">
            <p class="movie-title">${movie.title}</p>
        `;

        // Check if the movie has a description and add overlay
        if (movie.description) {
            const descriptionOverlay = document.createElement("div");
            descriptionOverlay.classList.add("description-overlay");
            descriptionOverlay.textContent = movie.description;
            movieCard.appendChild(descriptionOverlay);
        }

        // Check if the movie has a video URL and add a video player
        if (movie.videoUrl) {
            const videoPlayer = document.createElement("video");
            videoPlayer.controls = true;
            videoPlayer.src = movie.videoUrl;
            videoPlayer.style.width = "100%";
            videoPlayer.style.marginTop = "10px";
            movieCard.appendChild(videoPlayer);
        }

        moviesRow.appendChild(movieCard);
    });

    sectionDiv.appendChild(sectionTitle);
    sectionDiv.appendChild(moviesRow);
    container.appendChild(sectionDiv);
});
